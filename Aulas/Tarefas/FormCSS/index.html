<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com CSS</title>
    <link rel="shortcut icon" href="https://logospng.org/download/css-3/logo-css-3-2048.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav responsável pelo menu -->
    <nav>
        <div>
            <a href="../../index.html">
                <h1 class="logo">Menu</h1>
            </a>
        </div>
        <button>&#9776;</button> <!-- Botão responsável por abrir o menu em dispositivos móveis -->
        <ul class="menu">
            <li>
                <a href="../../index.html">
                    <p>Opção 1</p>
                </a> <!-- Primeira opção do menu -->
            </li>
            <li>
                <a href="../../index.html">
                    <p>Opção 2</p>
                </a> <!-- Segunda opção do menu -->
            </li>
            <li>
                <a href="../../index.html">
                    <p>Opção 3</p>
                </a> <!-- Terceira opção do menu -->
            </li>
        </ul>
    </nav>

    <!-- form com css -->
    <fieldset>
        <legend>Cadastro</legend>
        <form class="container">

            <div >
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form" placeholder="Digite seu email">
                </div>
            </div>

            <div >
                <div>
                    <label for="email">Telefone:</label>
                    <input type="fone" id="fone" name="fone" class="form" placeholder="Digite seu telefone">
                </div>
                <div>
                    <label for="end">Endereço:</label>
                    <input type="text" id="end" name="endereco" class="form" placeholder="Digite seu endereço">
                </div>
            </div>

            <div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form" placeholder="Digite sua senha">
                </div>
                <div>
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form"
                        placeholder="Confirme sua senha">
                </div>
            </div><br>
            <div>
                <div>
                    <input type="submit" value="Enviar" class="btn btn-submit">
                </div>
            </div>
        </form>
    </fieldset>

</body>

</html>
