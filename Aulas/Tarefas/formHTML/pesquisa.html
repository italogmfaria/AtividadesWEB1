<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pesquisa de Satisfação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body bgcolor="#fe6b5e">
    <a style="color: white" href="index.html"><img width="50px" src="../../img/back.png" alt="Voltar"
            title="Voltar"></a><br>
    <font face="sans-serif">
        <center>
            <h1>Pesquisa de Satisfação</h1>
            <form action="#" method="post">
                <p>O quão satisfeito você está com nossos serviços?</p>
                <input type="radio" id="satisfeito" name="satisfacao" value="Satisfeito" required>
                <label for="satisfeito">Satisfeito</label><br>

                <input type="radio" id="neutro" name="satisfacao" value="Neutro" required>
                <label for="neutro">Neutro</label><br>

                <input type="radio" id="insatisfeito" name="satisfacao" value="Insatisfeito" required>
                <label for="insatisfeito">Insatisfeito</label><br><br>

                <label for="comentario">Comentários adicionais:</label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </center>
    </font>
</body>

</html>
