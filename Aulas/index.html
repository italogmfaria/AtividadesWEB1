body {
            background-color: #f0f0f0;

        #menu {
            background-color: #333;

            padding: 10px;

            justify-content: center;

        #menu a {
            color: white;

            align-items: center;
            border: 5px solid black;
            max-width: 100%;

            height: auto;
            object-fit: cover; 
            padding: 5px;
            margin: 10px 20px 10px 0;

        }
        
        img:hover {
            background-color: #ff9900;
            opacity: 0.8;
        }

        @media (max-width: 768px) { /* Destinado a deixar o site responsivo*/
            body {
                font-size: 12px; 
            }

            #menu {
                flex-direction: column; 
                align-items: center; 
            }

                height: auto;
